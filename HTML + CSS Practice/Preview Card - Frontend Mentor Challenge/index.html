<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-text">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="main-pg">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <ul class="stats">
        <li id="tenk"><h2>10k+</h2></li>
        <li id="three14"><h2>314</h2></li>
        <li id="twelvem"><h2>12m+</h2></li>
      </ul>

      <ul>
        <li class="stats-text" id="companies">companies</li>
        <li class="stats-text" id="templates">templates</li>
        <li class="stats-text" id="queries">queries</li>
      </ul>

    </div>
  </div>  

  <div class="picture">
    <img src="images/image-header-desktop.jpg" alt="The team at work">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matthew Bess</a>
  </div>
</body>
</html>
